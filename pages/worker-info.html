<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=1920, initial-scale=1.0">
    <title>worker-info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        @font-face {
            font-family: helvetica;
            src: url(../assets/HelveticaNeue.ttc);
        }

        body {
            background-color: #F6F6F6;
            font-family: helvetica;
        }

        .back-button {
            position: absolute;
            width: 43px;
            height: 43px;
            left: 70px;
            top: 53px;
            border-radius: 50%;
            background: #D9D9D9;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .back-button img {
            width: 10px;
        }

        .worker-info-main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .heading {
            display: flex;
            flex-direction: row;
            gap: 30px;
        }

        .input-form {
            background-color: #fff;
            height: 573px;
            width: 1026px;
            display: flex;
            flex-direction: column;
            gap: 30px;
            padding: 0% 10%;
            border-radius: 10px;
        }

        .input-name {
            display: flex;
            flex-direction: row;
            gap: 30px;
        }

        .input-name input {
            width: 339px;
        }

        input {
            border: 1px solid #62A1EB;
            border-radius: 4px;
            width: 100%;
            height: 40px;
            margin: 10px 0px;
        }

        input,
        label {
            display: block;
        }

        label {
            font-weight: 600;
            line-height: 21px;
            font-size: 18px;
        }

        input:hover, input:focus {
            background: rgba(43, 75, 242, 0.06);
            border: 1.8px solid #6499FF;
        }

        p {
            font-weight: 300;
            line-height: 21px;
            font-size: 14px;
        }

        .worker-info-main img {
            width: 50px;
        }
    </style>

</head>

<body>
    <div class="back-button">
        <img src="../assets/vector.png" alt="Go Back">
    </div>
    <div class="worker-info-main">
        <div class="heading">
            <h5>თანამშრომლის ინფო</h5>
            <h5>ლეპტოპის მახასიათებლები</h5>
        </div>

        <div class="input-form">
            <div class="input-name">
                <div>
                    <label for="username">სახელი</label>
                    <input type="text" id="username">
                    <p>მინიმუმ 2 სიმბოლო, ქართული ასოები</p>
                </div>

                <div>
                    <label for="lastname">გვარი</label>
                    <input type="text" id="lastname">
                    <p>მინიმუმ 2 სიმბოლო, ქართული ასოები</p>
                </div>
            </div>

            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Dropdown button
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="#">Action</a>
                    <a class="dropdown-item" href="#">Another action</a>
                    <a class="dropdown-item" href="#">Something else here</a>
                </div>
            </div>

            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    პოზიცია
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="#">Action</a>
                    <a class="dropdown-item" href="#">Another action</a>
                    <a class="dropdown-item" href="#">Something else here</a>
                </div>
            </div>

            <div>
                <label for="email">მეილი</label>
                <input type="email" id="email">
                <p>უნდა მთავრდებოდეს @redberry.ge-ით</p>
            </div>

            <div>
                <label for="number">ტელეფონის ნომერი</label>
                <input type="text" id="number">
                <p>უნდა აკმაყოფილებდეს ქართული მობ-ნომრის ფორმატს</p>
            </div>

        </div>
        <img src="../assets/logo-02.png" alt="logo">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <script src="../scripts/worker-script.js"></script>    
</body>

</html>
